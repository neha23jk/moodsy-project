<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧩 Emoji Quiz</h1>
  <p>Guess the word or phrase based on emojis!</p>

  <div id="quiz-box">
    <div id="emoji">🍟🍔🥤</div>
    <input type="text" id="guess" placeholder="Your guess here..." />
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
